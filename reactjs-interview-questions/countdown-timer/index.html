<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <span class="conatainer_title">Countdown Timer</span>
      
       <div class="container_labels">
          <p class="container_labels--label">Hours</p>
          <p class="container_labels--label">Minutes</p>
          <p class="container_labels--label">Seconds</p>
       </div>

        <div class="container_inputs">
            <input class="container_inputs--time hour" type="number" placeholder="00" maxlength="2" oninput="this.value=this.value.slice(0,maxLength)" />
            <p class="container_inputs--colons">:</p>
            <input class="container_inputs--time min" maxlength="2" type="number" placeholder="00" oninput="this.value=this.value.slice(0,maxLength)"/>
            <p class="container_inputs--colons">:</p>
            <input class="container_inputs--time sec" maxlength="2" type="number" placeholder="00" oninput="this.value=this.value.slice(0,maxLength)"/>
        </div>

        <div class="container_btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Pause</button>
            <button class="btn reset">Reset</button>
        </div>

    </div>

    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
</body>
</html>
